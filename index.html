<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ICONS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <section id="to-do-list" class="container py-5">
        <div class="row">
            <div class="col-8 offset-2">
                <h1 class="text-primary text-center">TO DO LIST</h1>

                <ul class="list-group list-group-flush">

                    <li v-for="(task, i) in tasks"
                        class="list-group-item d-flex justify-content-between"
                        :class="{'text-decoration-line-through' : task.done === true}">

                        <span @click="isDone(i)">{{task.text.toUpperCase()}}</span>

                        <i class="bi bi-trash3-fill text-primary" @click="removeTask(i)"></i>
                    </li>

                    <li class="list-group-item mt-3 d-flex">

                        <input type="text" placeholder="Aggiungi nuovo task"
                            class="form-control me-3" v-model.trim="newTask.text"
                            @keyup.enter="addTask">

                        <button type="button" class="btn btn-outline-primary"
                            @click="addTask">Aggiungi</button>
                    </li>

                </ul>
            </div>
        </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
